<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Management System</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: blanchedalmond;"> 
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
   
    <a class="navbar-brand" href="#">Instructor Management System</a>

  
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>


    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/instructors}">Instructor Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> List Instructors </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/instructors/new}" class="btn btn-primary btn-sm mb-3"> Add Instructor</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Instructor ID</th>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="instructor: ${instructors}">
            <td th:text="${instructor.id}"></td>
            <td th:text="${instructor.firstName}"></td>
            <td th:text="${instructor.lastName}"></td>
            <td th:text="${instructor.email}"></td>
            <td>
                <a th:href="@{/instructors/edit/{id}(id=${instructor.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/instructors/{id}(id=${instructor.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
