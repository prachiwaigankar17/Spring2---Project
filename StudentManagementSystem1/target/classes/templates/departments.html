<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department Management </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: blanchedalmond;"> 
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    
    <a class="navbar-brand" href="#">Department Management </a>

 
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

   
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/departments}">Department Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row">
        <h1> Departments </h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/departments/new}" class="btn btn-primary btn-sm mb-3"> Add Department</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th> Department Code</th>
            <th> Department Name</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="department: ${departments}">
            <td th:text="${department.departmentCode}"></td>
            <td th:text="${department.departmentName}"></td>
            <td>
                <a th:href="@{/departments/edit/{id}(id=${department.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/departments/{id}(id=${department.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>

</div>
</body>
</html>
