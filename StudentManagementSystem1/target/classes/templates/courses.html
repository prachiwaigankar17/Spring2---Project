<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course Management </title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body style="background-color: blanchedalmond;">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Course Management </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/courses}">Course Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="row text-center"> <!-- Add 'text-center' class to center the content -->
        <h1>List of Courses</h1>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/courses/new}" class="btn btn-primary btn-sm mb-3">Add Course</a>
        </div>
    </div>
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="course: ${courses}">
            <td th:text="${course.courseCode}"></td>
            <td th:text="${course.courseName}"></td>
            <td>
                <a th:href="@{/courses/edit/{id}(id=${course.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/courses/{id}(id=${course.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
